http:
    listenHost: 0.0.0.0
    listenPort: 8000

keys:
    brokerConnect: 1
    brokerMessage: 2
    handlerAccept: 1
    handlerReject: 2

rabbitMq:
  enabled: false
  server: localhost
  port: 5672
  vhost: /
  user: guest
  password: guest
  exchange: Altis.AlertHandler

# log4net equivalent log levels can be debug, info, warn, error (no fatal in winston)
logger:
  file:
    enabled: true
    path: C:\Altis\Logs\twilio-adapter.log
    level: debug
  console:
    enabled: true
    level: debug
